<!-- *******  HTML code for the modal window for importing from the csv file ******* -->

<div id="myModal_import_from_csv" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" id="dismiss_modal_import">Ã—</button>
                <h4 class="modal-title">I M P O R T  Products from CSV file</h4>
            </div>
            <div class="modal-body">
                <form id="import_csv" action="{% url 'mywal:import' %}" method="post" class="form-inline"> {% csrf_token %}
                    <div class="form-group">
                        <div>
                            <input type="file" name="import_file" id="input_file">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="upload" type="submit" class="btn btn-primary">IMPORT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
