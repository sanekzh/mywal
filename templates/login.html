{% extends 'base.html' %}
{% load static %}

{% block content %}
    <form class="form-signin" action="" method="post"> {% csrf_token %}
        <div class="input-lable">
            <h3 class="form-signin-heading">Log In To Your Account</h3>
        </div>
{#        {{ form.as_p }}#}
        <input class="form-control distance-between-forms" placeholder="Username" type="text" name="{{ form.username.name }}" autofocus required id="id_username" maxlength="254" />
        <input class="form-control" placeholder="Password" type="password" name="{{ form.password.name }}" autofocus required id="id_password" />
        <div>
            <button type="submit" class="btn btn-primary btn-lg">Sing In</button>
            <a class="create-account" href="{% url 'mywal:register' %}">Create an Account?</a>
        </div>
        <a class="create-account" href="{% url 'mywal:index' %}">Exit</a>
    </form>
{% endblock %}
